<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>砸六家 - 线上多人卡牌游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        overflow: hidden;
        touch-action: none; /* Prevent browser zooming/scrolling */
      }
      .card-shadow {
        box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      }

      @keyframes fly-to-pool-from-bottom {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.95; }
        100% { transform: translate(-50%, calc(-50vh + 50%)) scale(0.55); opacity: 0; }
      }
      @keyframes fly-to-pool-from-bottom-right {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.95; }
        100% { transform: translate(calc(-50vw - 3.5rem), calc(-50vh + 50%)) scale(0.55); opacity: 0; }
      }
      @keyframes fly-to-pool-from-right {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.95; }
        100% { transform: translate(calc(-50vw - 3.5rem), -50%) scale(0.55); opacity: 0; }
      }
      @keyframes fly-to-pool-from-top {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.95; }
        100% { transform: translate(-50%, calc(50vh - 2.5rem)) scale(0.55); opacity: 0; }
      }
      @keyframes fly-to-pool-from-left {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.95; }
        100% { transform: translate(calc(50vw - 3.5rem), -50%) scale(0.55); opacity: 0; }
      }
      @keyframes fly-to-pool-from-bottom-left {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.95; }
        100% { transform: translate(calc(50vw - 3.5rem), calc(-50vh + 50%)) scale(0.55); opacity: 0; }
      }
      .animate-fly-to-pool-from-bottom { animation: fly-to-pool-from-bottom 0.55s ease-out forwards; }
      .animate-fly-to-pool-from-bottom-right { animation: fly-to-pool-from-bottom-right 0.55s ease-out forwards; }
      .animate-fly-to-pool-from-right { animation: fly-to-pool-from-right 0.55s ease-out forwards; }
      .animate-fly-to-pool-from-top { animation: fly-to-pool-from-top 0.55s ease-out forwards; }
      .animate-fly-to-pool-from-left { animation: fly-to-pool-from-left 0.55s ease-out forwards; }
      .animate-fly-to-pool-from-bottom-left { animation: fly-to-pool-from-bottom-left 0.55s ease-out forwards; }
      /* Custom scrollbar for logs */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
      }
    </style>

  }
}
</script>
</head>

</html>
