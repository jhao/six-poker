<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>砸六家 - Flask 版</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4 space-y-4">
    <h1 class="text-3xl font-bold text-yellow-400">砸六家（Flask一体化部署）</h1>
    <div id="home" class="space-y-2">
      <input id="name" class="px-3 py-2 rounded bg-slate-800" placeholder="昵称" />
      <div class="space-x-2">
        <button id="create" class="px-4 py-2 bg-indigo-600 rounded">创建房间</button>
        <input id="rid" class="px-3 py-2 rounded bg-slate-800" placeholder="房间号" />
        <input id="pwd" class="px-3 py-2 rounded bg-slate-800" placeholder="密码" />
        <button id="join" class="px-4 py-2 bg-emerald-600 rounded">加入房间</button>
      </div>
    </div>

    <div id="room" class="hidden space-y-3">
      <div id="roomInfo" class="text-sm"></div>
      <div id="players" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
      <div class="space-x-2">
        <button id="ready" class="px-4 py-2 bg-yellow-600 rounded">准备/取消</button>
        <button id="start" class="px-4 py-2 bg-red-600 rounded">开始</button>
      </div>
    </div>

    <div id="game" class="hidden space-y-3">
      <div id="status"></div>
      <div id="hand" class="flex flex-wrap gap-2"></div>
      <div class="space-x-2">
        <button id="play" class="px-4 py-2 bg-blue-600 rounded">出牌</button>
        <button id="pass" class="px-4 py-2 bg-slate-700 rounded">过牌</button>
      </div>
      <div>
        <h3 class="font-bold">日志</h3>
        <pre id="logs" class="bg-slate-800 p-3 rounded h-52 overflow-auto text-xs"></pre>
      </div>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
